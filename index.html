<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
        defer></script>
    <script src="main.js" defer></script>
    <title>classes</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h3 class="my-3">Список сотрудников</h3>
            <div class="card mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Фамилия</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Год рождения</th>
                            <th scope="col">Гражданин РФ</th>
                            <th scope="col">Отдел</th>
                            <th scope="col">Должность</th>
                            <th scope="col">Действие</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <p>Данных пока нет</p>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6 card">
                <form>
                    <!-- фамилия -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <!-- имя -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="yearBirthday" class="form-label">Год рождения</label>
                        <input type="number" class="form-control" id="yearBirthday">
                    </div>
                    <select class="form-select departments mb-3">
                        <option selected>Выберите отдел</option>
                        <option value="bookkeeping">бухгалтерия</option>
                        <option value="legal">юридический</option>
                        <option value="hr">HR</option>
                        <option value="it">ИТ</option>
                    </select>
                    <select class="form-select mb-3 position d-none" aria-label="Default select example">
                        <option selected>Выберите должность</option>
                    </select>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="citizen">
                        <label class="form-check-label" for="citizen">
                            Гражданин РФ
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
